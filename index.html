<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSK432 Terminal</title>
    <style>
        :root {
            /* Base colors */
            --base-color-1: #252525;
            --base-color-2: #302c29;
            --base-color-3: #4a4a4a;
            
            /* Sub colors */
            --sub-color-1: #7a7671;
            --sub-color-2: #efebd6;
            --sub-color-3: #f6f5ee;
            
            /* Accent colors */
            --accent-color-1: #e3a19a;
            --accent-color-2: #527e88;
            
            /* Additional colors */
            --terminal-bg: rgba(10, 10, 10, 0.92);
            --terminal-text: #c1c1c1;
            --terminal-green: #6ebb9a;
            --terminal-yellow: #d6c760;
            --terminal-red: #d65f5f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--base-color-1);
            color: var(--sub-color-3);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--terminal-bg);
            z-index: 1000;
            color: var(--terminal-text);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 40px;
            overflow: hidden;
        }
        
        #loading-screen h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--terminal-text);
            letter-spacing: 2px;
        }
        
        .loading-item {
            margin: 6px 0;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            display: flex;
        }
        
        .loading-item-status {
            margin-left: 10px;
        }
        
        .status-green {
            color: var(--terminal-green);
        }
        
        .status-yellow {
            color: var(--terminal-yellow);
        }
        
        .status-red {
            color: var(--terminal-red);
        }
        
        .yorha-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            opacity: 0.1;
            color: var(--sub-color-3);
            font-weight: bold;
            letter-spacing: 10px;
            pointer-events: none;
        }
        
        /* Main Terminal */
        #terminal {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            overflow-y: auto;
            font-size: 1rem;
            position: relative;
        }
        
        #terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--terminal-text);
        }
        
        #terminal-header h2 {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        
        #terminal-status {
            font-size: 0.8rem;
        }
        
        #terminal-output {
            flex-grow: 1;
            margin-bottom: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .terminal-line {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .path {
            color: var(--accent-color-1);
        }
        
        .command {
            color: var(--sub-color-2);
        }
        
        .output-text {
            margin-top: 5px;
            margin-left: 20px;
        }
        
        .content-section {
            margin-left: 20px;
            margin-bottom: 20px;
        }
        
        .content-section h3 {
            margin-bottom: 10px;
            color: var(--accent-color-1);
            border-bottom: 1px solid var(--terminal-text);
            padding-bottom: 5px;
            width: fit-content;
        }
        
        .content-section p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        #terminal-input-line {
            display: flex;
            align-items: center;
        }
        
        #prompt {
            margin-right: 10px;
        }
        
        #current-path {
            color: var(--accent-color-1);
            margin-right: 5px;
        }
        
        #cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: var(--terminal-text);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        #terminal-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex-grow: 1;
            caret-color: transparent;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* Content styling */
        .project-item, .publication-item, .artwork-item, .blog-item {
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 2px solid var(--accent-color-2);
        }
        
        .project-item h4, .publication-item h4, .artwork-item h4, .blog-item h4 {
            color: var(--sub-color-2);
            margin-bottom: 5px;
        }
        
        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .artwork-placeholder {
            background-color: var(--base-color-3);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--sub-color-3);
            font-size: 0.8rem;
            border: 1px solid var(--sub-color-1);
        }
        
        .help-command {
            display: flex;
            margin-bottom: 8px;
        }
        
        .help-cmd {
            width: 120px;
            color: var(--accent-color-1);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            #loading-screen, #terminal {
                padding: 15px;
            }
            
            .yorha-logo {
                font-size: 3rem;
            }
            
            .artwork-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>

        const loadingItemsContainer = document.getElementById('loading-items');
        let currentLoadingItem = 0;
        
        function displayLoadingItems() {
            if (currentLoadingItem < loadingItems.length) {
                const item = loadingItems[currentLoadingItem];
                const loadingItem = document.createElement('div');
                loadingItem.className = 'loading-item';
                loadingItem.style.animationDelay = `${item.delay}ms`;
                
                loadingItem.innerHTML = `
                    <div class="loading-item-text">${item.text}:</div>
                    <div class="loading-item-status ${item.status === 'green' ? 'status-green' : ''}">${item.statusText || ''}</div>
                `;
                
                loadingItemsContainer.appendChild(loadingItem);
                currentLoadingItem++;
                
                setTimeout(displayLoadingItems, 300);
            } else {
                // All items displayed, now complete loading
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('terminal').style.display = 'flex';
                    initTerminal();
                }, 1500);
            }
        }
        
        // Terminal functionality
        let currentDirectory = "~";
        let commandHistory = [];
        let historyIndex = -1;
        
        function initTerminal() {
            const terminalInput = document.getElementById('terminal-input');
            const output = document.getElementById('terminal-output');
            const currentPathElement = document.getElementById('current-path');
            
            // Set current date
            const now = new Date();
            document.getElementById('current-date').textContent = `DATE: ${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
            
            // Welcome message
            addOutput("SYSTEM", "KSK432 Terminal OS initialized. Type 'help' for available commands.");
            addOutput("SYSTEM", "Welcome, Operator. You are now connected to the main terminal.");
            
            // Event handlers
            terminalInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = terminalInput.value.trim();
                    
                    if (command) {
                        // Add command to history
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                        
                        // Process command
                        addOutput(currentDirectory, command);
                        processCommand(command);
                        
                        // Clear input
                        terminalInput.value = '';
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        terminalInput.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        terminalInput.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        terminalInput.value = '';
                    }
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    // Simple tab completion for directories
                    const command = terminalInput.value.trim();
                    if (command.startsWith('cd ')) {
                        const partial = command.substring(3).toLowerCase();
                        const directories = ['home', 'profile', 'projects', 'publications', 'artwork', 'blog', 'misc', 'grades'];
                        
                        const matches = directories.filter(dir => dir.toLowerCase().startsWith(partial));
                        if (matches.length === 1) {
                            terminalInput.value = `cd ${matches[0]}`;
                        }
                    }
                }
            });
            
            // Ensure input is focused
            terminalInput.focus();
            window.addEventListener('click', function() {
                terminalInput.focus();
            });
            
            // Update cursor position based on input
            terminalInput.addEventListener('input', function() {
                updateCursorPosition();
            });

                // This is a simplified version; in a real implementation,
                // you'd need to calculate the exact position based on input width
            }
        }
        
        function addOutput(directory, command, isOutput = false) {
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            if (isOutput) {
                line.innerHTML = `<div class="output-text">${command}</div>`;
            } else {
                line.innerHTML = `<span class="path">${directory}</span> <span class="command">> ${command}</span>`;
            }
            
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function processCommand(command) {
            const cmd = command.trim().toLowerCase();
            const args = cmd.split(' ');
            
            switch(args[0]) {
                case 'help':
                    displayHelp();
                    break;
                case 'ls':
                    listDirectories();
                    break;
                case 'cd':
                    changeDirectory(args[1]);
                    break;
                case 'pwd':
                    addOutput("SYSTEM", currentDirectory, true);
                    break;
                case 'clear':
                    clearTerminal();
                    break;
                case 'home':
                    displayContent('home');
                    break;
                case 'about':
                    displayAbout();
                    break;
                case 'exit':
                    simulateExit();
                    break;
                default:
                    // Check if command is a direct directory name
                    if (['home', 'profile', 'projects', 'publications', 'artwork', 'blog', 'misc', 'grades'].includes(cmd)) {
                        displayContent(cmd);
                    } else {
                        addOutput("SYSTEM", `Command not recognized: ${command}`, true);
                    }
            }
        }
        
        function displayHelp() {
            let helpOutput = `Available commands:\n\n`;
            
            content.help.commands.forEach(cmd => {
                helpOutput += `<div class="help-command"><span class="help-cmd">${cmd.cmd}</span><span>${cmd.desc}</span></div>`;
            });
            
            helpOutput += `\nDirectories can also be accessed directly by typing their name.`;
            
            addOutput("SYSTEM", helpOutput, true);
        }
        
        function listDirectories() {
            const dirs = ['home', 'profile', 'projects', 'publications', 'artwork', 'blog', 'misc'];
            let output = 'Available directories:\n\n';
            dirs.forEach(dir => {
                output += `${dir}    `;
            });
            addOutput("SYSTEM", output, true);
        }
        
        function changeDirectory(dir) {
            if (!dir) {
                addOutput("SYSTEM", "Usage: cd [directory]", true);
                return;
            }

            const directory = dir.toLowerCase();

            if (directory === '..') {
                currentDirectory = '~';
                document.getElementById('current-path').textContent = currentDirectory;
                return;
            }

            const validDirs = ['home', 'profile', 'projects', 'publications', 'artwork', 'blog', 'misc', 'grades', '~'];

            if (validDirs.includes(directory)) {
                currentDirectory = directory === '~' ? '~' : `~/${directory}`;
                document.getElementById('current-path').textContent = currentDirectory;

                // Display content if not returning to root
                if (directory !== '~') {
                    displayContent(directory);
                }
            } else {
                addOutput("SYSTEM", `Directory not found: ${dir}", true);
            }
        }
        
        function clearTerminal() {
            document.getElementById('terminal-output').innerHTML = '';
        }
        
        function displayContent(section) {
            if (!content[section]) {
                addOutput("SYSTEM", `Content not found: ${section}`, true);
                return;
            }
            
            let output = `# ${content[section].title}\n\n`;
            
            if (content[section].content) {
                output += content[section].content;
            } else if (section === 'projects') {
                output += 'ACTIVE PROJECTS:\n\n';
                content.projects.items.forEach(project => {
                    output += `<div class="project-item">
                        <h4>${project.title}</h4>
                        <p>${project.description}</p>
                    </div>`;
                });
            } else if (section === 'publications') {
                output += 'PUBLISHED WORKS:\n\n';
                content.publications.items.forEach(pub => {
                    output += `<div class="publication-item">
                        <h4>${pub.title} (${pub.year})</h4>
                        <p>Published in: ${pub.journal}</p>
                    </div>`;
                });
            } else if (section === 'artwork') {
                output += `${content.artwork.description}\n\n`;
                output += `<div class="artwork-grid">
                    <div class="artwork-placeholder">Artwork 1</div>
                    <div class="artwork-placeholder">Artwork 2</div>
                    <div class="artwork-placeholder">Artwork 3</div>
                    <div class="artwork-placeholder">Artwork 4</div>
                    <div class="artwork-placeholder">Artwork 5</div>
                    <div class="artwork-placeholder">Artwork 6</div>
                </div>`;
            } else if (section === 'blog') {
                output += 'RECENT ENTRIES:\n\n';
                content.blog.items.forEach(post => {
                    const date = new Date(post.date);
                    const formattedDate = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
                    
                    output += `<div class="blog-item">
                        <h4>${post.title}</h4>
                        <p>Date: ${formattedDate}</p>
                        <p>${post.excerpt}</p>
                    </div>`;
                });
            }
            
            addOutput("SYSTEM", output, true);
        }
        
        function displayAbout() {
            const aboutText = `KSK432 Terminal OS v3.7
            
Developed for: [REDACTED]
Purpose: Information Management and Strategic Operations
Status: Fully Operational
            
This terminal provides secure access to classified information.
All interactions are logged and monitored.
            
For technical support, contact system administrator.`;
            
            addOutput("SYSTEM", aboutText, true);
        }
        
        function simulateExit() {
            addOutput("SYSTEM", "Logging out...", true);
            setTimeout(() => {
                addOutput("SYSTEM", "Session terminated.", true);
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            }, 1000);
        }
        
        // Start loading sequence
        window.onload = function() {
            displayLoadingItems();
        };
